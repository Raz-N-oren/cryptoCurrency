<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crypto currencies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
</head>

<body>

    <!---------- Navbar ---------->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <button id="navbar-title" class="navbar-brand">Crypto <img id="bitcoin-logo"
                    src="imgs/bitcoin.png"></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="home" class="nav-link">Home</button>
                    </li>
                    <li class="nav-item">
                        <button id="live-report" class="nav-link">Live report</button>
                    </li>
                    <li class="nav-item">
                        <button id="about" class="nav-link">About</button>
                    </li>
                    <li class="search-button">
                        <input type="text" id="searchCoin" placeholder="Search coin">
                        <button id="showCoin">Search</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!---------- Parallax ---------->
    <div class="parallax"></div>
    <br>

     <!---------- Containers ---------->
    <div class="coins-container">
        <div id="loader" class="loader">
            <img src="imgs/loading copy.gif">
        </div>
    </div>
    <div class="about-container"></div>
    <div id="charts-div-container" class="container"></div>

    <!---------- Back to top ---------->
    <div id="back-to-top-div">
        <a id="back-to-top" href="#">TOP</a>
    </div>

    <!---------- Modal ---------->
    <div class="modal" id="coinSwitchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please choose only 5 coins.</h5>
                    <button id="modalCloseButton" type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
                <div id="modalFooter" class="modal-body">
                </div>

            </div>
        </div>
    </div>

    <!---------- Scripts ---------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
